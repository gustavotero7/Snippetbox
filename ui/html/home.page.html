{{define "page-title"}} home {{end}}

{{define "page-body"}}
<h2>Latest snippets</h2>
    {{- if .Snippets -}}
    <table>
    <tr>
        <th>Title</th>
        <th>Created</th>
        <th>ID</th>
    </tr>
    {{range .Snippets}}
    <tr>
        <td><a href="snippet?id={{.ID}}">{{.Title}}</a></td>
        <td>{{.Created}}</td>
        <td>{{.ID}}</td>
    </tr>
    {{end}}
</table>    
    {{- else -}}
    <p>There is nothig to see yet</p>
    {{- end -}}

{{end}}
